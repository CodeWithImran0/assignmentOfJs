<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <header>
        <button><a href="index.html">HOME</a></button>
        <button><a href="">Result System</a></button>
</header>

    <script>
        let grade = prompt("Enter your grade numbers 0-100 :")
let subject1 = "science";

if (grade >= 0 && grade <= 49) {
    console.log("FAIL")
}
else if (grade >= 50 && grade <= 74) {
    console.log("Your grade is C")
}
else if (grade >= 75 && grade <= 89) {
    let subject = prompt("Enter your subject \n Science \n Arts")
    if (subject == subject1) {
        console.log("Your grade is A")
    } else {
        console.log("Your grade is B")
    }
}
else if (grade >= 90 && grade <= 100) {
    console.log("Your grade is A+")
}
    </script>
</body>
</html>
